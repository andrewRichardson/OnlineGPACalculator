<html>
    <head>
        <title>GPA Calculator - UAH</title>
        <link rel="stylesheet" href="res/style.css">
        <script type="text/javascript" src="res/calculator.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <div id="header-holder">
                    <h3>UAH GPA Calculator</h3>
                </div>
            </div>
            <div id="input-holder">
                <div id="input-section">
                    <h4>Number of Classes</h4>
                    <input id="numClasses"></input>
                    <button onclick="addClasses()">ADD CLASSES</button>
                </div>
            </div>
            <div id="table">
                <table id="table-e">
                    <tbody id="table-content">
                        <tr class="table-header">
                            <td class="name-col">Class Name</td>
                            <td>Letter Grade</td>
                            <td>Credit Hours</td>
                        </tr>
                        <tr>
                            <td class="name-col">
                                <input></input>
                            </td>
                            <td>
                                <select>
                                    <option value="0">A</option>
                                    <option value="1">B</option>
                                    <option value="2">C</option>
                                    <option value="3">D</option>
                                    <option value="4">F</option>
                                </select>
                            </td>
                            <td>
                                <select>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="results">
                <h4 id="gpa-result">GPA: 4.00</h4>
                <button onclick="calculateGPA()">CALCULATE</button>
            </div>
        </div>
        <div id="template">
            <table>
                <tbody>
                    <tr>
                        <td class="name-col">
                            <input></input>
                        </td>
                        <td>
                            <select>
                                <option value="0">A</option>
                                <option value="1">B</option>
                                <option value="2">C</option>
                                <option value="3">D</option>
                                <option value="4">F</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="template2">
            <table>
                <tbody>
                    <tr class="table-header">
                        <td class="name-col">Class Name</td>
                        <td>Letter Grade</td>
                        <td>Credit Hours</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
